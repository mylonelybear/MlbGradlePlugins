apply plugin: 'groovy'
apply plugin: 'mylonelybear'

version='1.0-SNAPSHOT'

dependencies {
    compile gradleApi()
    compile localGroovy()
}

sourceSets {
    main {
        groovy {
            srcDirs = ['src/main/groovy', 'buildSrc/src/main/groovy']
        }
        resources {
            srcDirs = ['src/main/resources', 'buildSrc/src/main/resources']
        }
    }
}

publish.dependsOn jar

publishing {
    publications {
        ivy (IvyPublication) {
            artifact jar
        }
    }
}

